<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Sky - Flight Price Prediction</title>
    <link rel="stylesheet" href="templates/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        /* General Styling */
        .body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Background Animation */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url('./Templates/airplane.jpg') no-repeat center;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            z-index: -1;
            animation: bg-move 10s ease-in-out infinite alternate;
        }

        @keyframes bg-move {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .hero h1 span {
            color: #ffdf00;
            font-weight: bold;
        }

            /* Style for the rectangle image above header */
        .hero-image {
        width: 300px; /* Adjust width to your liking */
        height: 150px; /* Adjust height to make it rectangular */
        object-fit: cover; /* Ensures it maintains aspect ratio */
        border-radius: 10px; /* Optional: adds rounded corners */
        margin-bottom: 20px; /* Space between the image and the text */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Optional: subtle shadow */
    }

        /* Responsive tweak */
        @media (max-width: 768px) {
            .hero-image {
                width: 80%; /* Adjust size for smaller screens */
                height: auto;
            }
        }


        /* Form Section */
        .form-section {
            background: linear-gradient(-315deg, #4facfe, #00f2fe);
            padding: 50px 0;
        }

        /* Card Container (Now Blocks) */
        /* Transparent card styling */
        .card {
            background: rgba(255, 255, 255, 0); /* Fully transparent background */
            padding: 30px;
            border-radius: 15px;
        }
        
        /* 2-column grid layout for the form */
        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 equal columns */
            gap: 20px; /* Space between columns */
        }
        
        /* Ensure buttons and prediction text stay centered under the form */
        button, h3 {
            grid-column: span 2; /* Make button and result span both columns */
        }
        
        /* Form controls styling */
        .form-control {
            border-radius: 25px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            transition: box-shadow 0.3s ease;
            height: auto;
            line-height: 1.5;
        }
        
        /* Ensure dropdowns and inputs behave consistently */
        select.form-control {
            padding: 8px 12px;
            height: 45px;
            line-height: 1.5;
            appearance: none;
        }
        
        /* Make it responsive on smaller screens */
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr; /* Switch to a single column on smaller screens */
            }
        
            button, h3 {
                grid-column: span 1;
            }
        }
        

        /* Block Hover Effect */
        .form-group:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        /* Labels */
        .form-group label {
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
            display: block;
        }

        /* Icons */
        .form-group label i {
            color: #ffdf00;
            margin-right: 8px;
        }

        /* Block Inputs */
        .form-control {
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        /* Input Hover */
        .form-control:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Input Focus */
        .form-control:focus {
            box-shadow: 0 0 10px rgba(0, 162, 255, 0.8);
            outline: none;
        }

        /* Button Styling */
        .btn-gradient {
            background: linear-gradient(45deg, #ffdb00, #36ff00);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 1.2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-gradient:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
        }

        /* Responsive Tweaks */
        @media (max-width: 768px) {
            .card {
                width: 90%;
                padding: 20px;
            }
        }

        /* Fix Dropdown Height & Padding */
        .form-control {
            border-radius: 25px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            transition: box-shadow 0.3s ease;
            height: auto; /* Ensure height adapts to content */
            line-height: 1.5; /* Improve text alignment inside */
        }

        /* Dropdown Specific Styling */
        select.form-control {
            padding: 8px 12px; /* Adjust padding for dropdowns specifically */
            height: 45px; /* Set a clean, consistent height */
            line-height: 1.5; /* Keep text aligned nicely */
            appearance: none; /* Optional: cleaner dropdown look */
        }

        
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content text-center">
            <!-- Add the rectangle image here -->
            <img src="aiplane.jpg" alt="Flight Image" class="hero-image">
            
            <h1 class="display-4">Welcome to <span>Book My Sky</span></h1>
            <p>Get the best flight price predictions at your fingertips!</p>
            <a href="#form-section" class="btn btn-primary btn-lg">Get Started</a>
        </div>
    </header>
    

    <!-- Form Section -->
    <section id="form-section" class="form-section py-5">
        <div class="container">
            <div class="card p-4 shadow-lg">
                <h2 class="text-center mb-4">✨ Predict Your Flight Price ✨</h2>
                <form action="/predict" method="post">
                    <div class="form-group">
                        <label for="Dep_Time"><i class="far fa-clock"></i> Departure Time:</label>
                        <input type="datetime-local" class="form-control" id="Dep_Time" name="Dep_Time" required>
                    </div>

                    <div class="form-group">
                        <label for="Arrival_Time"><i class="far fa-clock"></i> Arrival Time:</label>
                        <input type="datetime-local" class="form-control" id="Arrival_Time" name="Arrival_Time" required>
                    </div>

                    <div class="form-group">
                        <label for="Source"><i class="fas fa-plane-departure"></i> Source:</label>
                        <select class="form-control" id="Source" name="Source" required>
                            <option value="Delhi">Delhi</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Chennai">Chennai</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Destination"><i class="fas fa-plane-arrival"></i> Destination:</label>
                        <select class="form-control" id="Destination" name="Destination" required>
                            <option value="Cochin">Cochin</option>
                            <option value="Delhi">Delhi</option>
                            <option value="New Delhi">New Delhi</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Kolkata">Kolkata</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Total_Stops"><i class="fas fa-stop-circle"></i> Number of Stops:</label>
                        <select class="form-control" id="Total_Stops" name="Total_Stops" required>
                            <option value="0">Non-Stop</option>
                            <option value="1">1 Stop</option>
                            <option value="2">2 Stops</option>
                            <option value="3">3 Stops</option>
                            <option value="4">4 Stops</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Airline"><i class="fas fa-plane"></i> Airline:</label>
                        <select class="form-control" id="Airline" name="Airline" required>
                            <option value="Jet Airways">Jet Airways</option>
                            <option value="IndiGo">IndiGo</option>
                            <option value="Air India">Air India</option>
                            <option value="Multiple carriers">Multiple carriers</option>
                            <option value="SpiceJet">SpiceJet</option>
                            <option value="Vistara">Vistara</option>
                            <option value="GoAir">GoAir</option>
                            <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                            <option value="Jet Airways Business">Jet Airways Business</option>
                            <option value="Vistara Premium economy">Vistara Premium economy</option>
                            <option value="Trujet">Trujet</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-gradient btn-block">Predict Price</button>
                </form>

                <h3 class="text-center mt-4 text-accent">{{ prediction_text }}</h3>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
